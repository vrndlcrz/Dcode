<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Announcements</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="user-announcement.css" />
    <link rel="stylesheet" href="preloader.css" />
    <link rel="stylesheet" href="chatbot.css" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <img
          src="images/barangay-logo.png"
          alt="Barangay Logo"
          class="barangay-logo"
        />
        <h2>Barangay Management System</h2>
        <ul>
          <li><a href="user-dashboard.html">Dashboard</a></li>
          <li><a href="user-request.html">Document Requests</a></li>
          <li>
            <a href="user-announcement.html" class="active">Announcement</a>
          </li>
          <li><a href="user-calendar.html">Calendar</a></li>
          <li><a href="user-profile.html">Profile</a></li>
          <li><a href="user-officials.html">Officials</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <button class="burger-menu" id="burgerMenu">☰</button>
        <div class="topbar">
          <div class="time-user">
            <span id="time"></span>
            <a href="index.html" class="logout-logo">
              <img src="images/logout.png" alt="logout" class="logout-logo" />
            </a>
          </div>
        </div>

        <div class="header-bar">
          <h3>Announcement</h3>
        </div>

        <section id="announcementList" class="announcement-list">
          <!-- Announcements dynamically inserted here -->
        </section>
      </main>
    </div>

    <!-- chagtbot -->
    <div id="chat-toggle">?</div>

    <div id="chatbot">
      <div id="chat-header">Help & FAQs</div>

      <div id="chat-body"></div>

      <div id="quick-questions">
        <div class="quick-scroll">
          <button class="quick-btn">How to request clearance?</button>
          <button class="quick-btn">How to view my profile?</button>
          <button class="quick-btn">How to see pending requests?</button>
          <button class="quick-btn">How to logout?</button>
        </div>
      </div>

      <div id="chat-input-area">
        <input
          id="chat-input"
          type="text"
          placeholder="Type your question..."
        />
        <button id="send-btn">➤</button>
      </div>
    </div>

    <script src="user-announcement.js"></script>
    <script src="preloader.js"></script>
    <script src="chatbot.js"></script>
    <script></script>
  </body>
</html>
